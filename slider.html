<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .slider {
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      position: relative;
      color: #fff;
    }

    .slide img {
      width: 100%;
      border-radius: 8px;
    }

    /* Overlay content */
    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 5px;
    }

    .slide-content h2 {
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .slide-content p {
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .slide-content button {
      padding: 8px 12px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    /* Navigation dots */
    .navigation-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.6;
    }

    .dot.active {
      opacity: 1;
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <!-- Slide 1 -->
    <div class="slide">
      <img src="https://m.media-amazon.com/images/M/MV5BN2ZmNTM1YzMtOGNhOC00ZDAyLTgzYjMtN2MwZjE2ZDBkMmVkXkEyXkFqcGc@._V1_.jpg" alt="Slide 1">
      <div class="slide-content">
        <h2>Thriller Movie</h2>
        <p>Any resemblance to persons living or dead is not a coincidence.</p>
        <button>Stream Now</button>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
      <div class="slide-content">
        <h2>Documentary</h2>
        <p>Explore untold stories from around the world.</p>
        <button>Watch Now</button>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
      <div class="slide-content">
        <h2>Adventure Series</h2>
        <p>Join the journey to the world's most beautiful places.</p>
        <button>Discover</button>
      </div>
    </div>
  </div>

  <!-- Navigation Dots -->
  <div class="navigation-dots">
    <div class="dot active" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const dots = document.querySelectorAll('.dot');
  let index = 0;

  function goToSlide(slideIndex) {
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[slideIndex].classList.add('active');
    index = slideIndex;
  }

  // Auto-play function
  function autoPlay() {
    index = (index + 1) % dots.length;
    goToSlide(index);
  }
  setInterval(autoPlay, 5000); // Change slide every 5 seconds

  // Manual navigation
  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      const slideIndex = parseInt(dot.getAttribute('data-index'));
      goToSlide(slideIndex);
    });
  });
</script>

</body>
</html>
